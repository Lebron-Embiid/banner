<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.tab{width: 200px;height: 300px;position: relative;}
		.ul li{float: left;width: 50px;height: 30px;border: 1px solid #f60;list-style: none;text-align: center;line-height: 30px;}
		.ul li.active{background: red;color:#fff;}
		.tab div{width: 154px;height: 100px;border: 1px solid #f60;position: absolute;left: 40px;top:30px;display: none;}
		.tab div.show{display: block;}
	</style>
	<script src="jquery-3.2.0.min.js"></script>
</head>
<body>
	<div class="tab">
		<ul class="ul">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<div class="show">1</div>
		<div>2</div>
		<div>3</div>
	</div>
</body>
<script>
	$(function(){
		$(".ul li").mouseover(function(){
			// var index = $(".ul li").index(this);
			$(".ul li").eq($(this).index()).addClass("active").siblings().removeClass("active");
			$(".tab div").eq($(this).index()).addClass("show").siblings().removeClass("show");
		})
	})
</script>
</html>
